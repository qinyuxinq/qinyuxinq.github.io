<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目主页</title>
    <style>
        /* 在这里添加CSS样式 */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        img, video { max-width: 100%; height: auto; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>个人及项目介绍</h1>
    <!-- 介绍部分 -->
    <div class="section">
        <h2>个人介绍</h2>
        <p>在这里写上你的个人介绍。</p>
    </div>

    <!-- 成果展示部分 -->
    <div class="section">
        <h2>成果展示</h2>
        <h3>图片</h3>
        <img src="path-to-your-image.jpg" alt="成果图片描述">
        <h3>视频</h3>
        <video controls>
            <source src="path-to-your-video.mp4" type="video/mp4">
            你的浏览器不支持内嵌视频播放，但你可以 <a href="path-to-your-video.mp4">下载视频</a> 来观看。
        </video>
    </div>
</div>

</body>
</html>
